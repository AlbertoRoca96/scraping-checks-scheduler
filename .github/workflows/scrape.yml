# .github/workflows/scrape.yml
name: Scraping & Checks Scheduler

on:
  schedule:
    - cron: "*/16 * * * *"   # stocks every ~16 minutes (≈90/day)
    # Tip: to avoid :00/:16/:32/:48 crowding you can offset:
    # - cron: "8/16 * * * *"
    - cron: "0 */2 * * *"    # full scrape every 2 hours (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  # -------------------------
  # Full matrix every 2 hours
  # -------------------------
  scrape_full:
    if: ${{ github.event_name != 'schedule' || github.event.schedule == '0 */2 * * *' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Include matrix.group so siblings don't cancel each other.
    concurrency:
      group: full-${{ github.ref }}-${{ matrix.group }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        group: ["stocks", "default", "seo", "price", "compliance"]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Seed previous site data (latest + timeseries)
        run: |
          mkdir -p data/{latest,timeseries}
          rsync -a docs/data/latest/     data/latest/     2>/dev/null || true
          rsync -a docs/data/timeseries/ data/timeseries/ 2>/dev/null || true

      - name: Set up Node (with npm cache)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json
            **/npm-shrinkwrap.json
            **/yarn.lock

      - name: Set up Node (no cache)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright (browsers + Linux deps)
        run: npx playwright install --with-deps chromium

      - name: Run scrapers (group = ${{ matrix.group }})
        env:
          GROUP: ${{ matrix.group }}
          FAIL_ON_ERROR: "0"
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
        run: npm run scrape

      - name: Upload data as artifact (group = ${{ matrix.group }})
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results-${{ matrix.group }}
          path: data
          if-no-files-found: error
          retention-days: 7

  # -----------------------------------------
  # Fast lane: stocks only, every ~16 minutes
  # -----------------------------------------
  scrape_stocks_fast:
    if: ${{ github.event_name == 'schedule' && github.event.schedule == '*/16 * * * *' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: stocks-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Seed previous site data (latest + timeseries)
        run: |
          mkdir -p data/{latest,timeseries}
          rsync -a docs/data/latest/     data/latest/     2>/dev/null || true
          rsync -a docs/data/timeseries/ data/timeseries/ 2>/dev/null || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      # Playwright is imported at top-level, so install it here too
      - name: Install Playwright (browsers + Linux deps)
        run: npx playwright install --with-deps chromium

      - name: Run scrapers (stocks only)
        env:
          GROUP: stocks
          FAIL_ON_ERROR: "0"
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
        run: npm run scrape

      - name: Upload data as artifact (stocks)
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results-stocks
          path: data
          if-no-files-found: error
          retention-days: 7

  # -----------------------------
  # Merge artifacts & publish web
  # -----------------------------
  merge_and_commit:
    needs: [scrape_full, scrape_stocks_fast]
    if: ${{ always() && (needs.scrape_full.result == 'success' || needs.scrape_stocks_fast.result == 'success') }}
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Seed working data from docs/data
        run: |
          mkdir -p data
          rsync -a docs/data/ data/ 2>/dev/null || true

      # ✅ Download whatever artifacts exist (fast run = only stocks; full run = all groups)
      - name: Download all scrape artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: scrape-results-*
          # Keep per-artifact subfolders (default) so we can overlay in a known order
          merge-multiple: false

      - name: Merge artifacts into working data and publish
        shell: bash
        run: |
          set -euxo pipefail

          # Resolve either layout:
          #   artifacts/<group>/...                     (manual naming)
          #   artifacts/scrape-results-<group>/...      (download-all default)
          resolve_dir() {
            local g="$1"
            if [ -d "artifacts/$g" ]; then echo "artifacts/$g"; return; fi
            if [ -d "artifacts/scrape-results-$g" ]; then echo "artifacts/scrape-results-$g"; return; fi
            echo ""
          }

          merge_group() {
            local gdir
            gdir="$(resolve_dir "$1")"
            [ -n "$gdir" ] || return 0
            if [ -d "$gdir/data" ]; then
              rsync -a "$gdir/data/" data/
            fi
            for sub in latest timeseries history reports; do
              if [ -d "$gdir/$sub" ]; then
                rsync -a "$gdir/$sub/" "data/$sub/"
              fi
            done
          }

          # Overlay in deterministic order; stocks last so its new point can't be overwritten
          for d in default seo price compliance; do
            merge_group "$d"
          done
          merge_group stocks

          # Publish to GitHub Pages directory
          mkdir -p docs/data
          rsync -a --delete data/ docs/data/

      - name: Commit updated data + site
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(site): publish data [skip ci]"
          file_pattern: "."
          add_options: "--all"
          skip_dirty_check: true
